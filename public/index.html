<!doctype html>
<html lang="en">
        <head>
                <meta charset="UTF-8" />
                <meta name="viewport" content="width=device-width, initial-scale=1.0" />
                <title>LLM Chat App</title>
                <style>
                        :root {
                                --primary-color: #f6821f;
                                --primary-hover: #e67e22;
                                --light-bg: #f9fafb;
                                --border-color: #e5e7eb;
                                --text-color: #1f2937;
                                --text-light: #6b7280;
                                --user-msg-bg: #fff2e6;
                                --assistant-msg-bg: #f3f4f6;
                        }

                        * {
                                box-sizing: border-box;
                                margin: 0;
                                padding: 0;
                        }

                        body {
                                font-family: "Courier New", "Consolas", "Monaco", monospace;
                                line-height: 1.6;
                                color: var(--text-color);
                                background-color: var(--bg-dark);
                                max-width: 900px;
                                margin: 0 auto;
                                padding: 1rem;
                                min-height: 100vh;
                        }

                        header {
                                text-align: center;
                                margin-bottom: 2rem;
                                padding: 1rem 0;
                                border-bottom: 2px solid var(--primary-color);
                                box-shadow: 0 2px 10px rgba(0, 255, 65, 0.1);
                        }

                        h1 {
                                font-size: 1.8rem;
                                color: var(--primary-color);
                                text-shadow: 0 0 10px rgba(0, 255, 65, 0.5);
                                letter-spacing: 2px;
                                margin-bottom: 0.5rem;
                        }

                        header p {
                                color: var(--text-light);
                                font-size: 0.9rem;
                        }

                        .chat-container {
                                display: flex;
                                flex-direction: column;
                                height: calc(100vh - 200px);
                                min-height: 400px;
                                border: 1px solid var(--border-color);
                                border-radius: 4px;
                                overflow: hidden;
                                background-color: var(--bg-darker);
                                box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
                        }

                        .chat-messages {
                                flex: 1;
                                overflow-y: auto;
                                padding: 1rem;
                                background-color: var(--bg-dark);
                        }

                        .chat-messages::-webkit-scrollbar {
                                width: 8px;
                        }

                        .chat-messages::-webkit-scrollbar-track {
                                background: var(--bg-darker);
                        }

                        .chat-messages::-webkit-scrollbar-thumb {
                                background: var(--border-color);
                                border-radius: 4px;
                        }

                        .chat-messages::-webkit-scrollbar-thumb:hover {
                                background: var(--primary-color);
                        }

                        .message {
                                margin-bottom: 1rem;
                                padding: 0.75rem 1rem;
                                border-radius: 4px;
                                max-width: 85%;
                                word-wrap: break-word;
                        }

                        .message-content {
                                line-height: 1.6;
                        }

                        .user-message {
                                background-color: var(--user-msg-bg);
                                border-left: 3px solid var(--secondary-color);
                                align-self: flex-end;
                                margin-left: auto;
                        }

                        .assistant-message {
                                background-color: var(--assistant-msg-bg);
                                border-left: 3px solid var(--primary-color);
                                align-self: flex-start;
                        }

                        pre {
                                background-color: var(--code-bg);
                                border: 1px solid var(--code-border);
                                border-radius: 4px;
                                padding: 1rem;
                                overflow-x: auto;
                                margin: 0.75rem 0;
                                font-size: 0.9rem;
                                line-height: 1.5;
                        }

                        pre code {
                                color: var(--text-color);
                                font-family: "Courier New", "Consolas", "Monaco", monospace;
                                display: block;
                                white-space: pre;
                        }

                        code.inline-code {
                                background-color: var(--inline-code-bg);
                                color: var(--primary-color);
                                padding: 0.2em 0.4em;
                                border-radius: 3px;
                                font-size: 0.9em;
                                font-family: "Courier New", "Consolas", "Monaco", monospace;
                                border: 1px solid var(--code-border);
                        }

                        strong {
                                color: var(--primary-color);
                        }

                        em {
                                color: var(--secondary-color);
                                font-style: italic;
                        }

                        .message-input {
                                display: flex;
                                padding: 0.75rem;
                                border-top: 1px solid var(--border-color);
                                background-color: var(--bg-medium);
                        }

                        #user-input {
                                flex: 1;
                                padding: 0.75rem;
                                border: 1px solid var(--border-color);
                                border-radius: 4px;
                                font-family: inherit;
                                resize: none;
                                min-height: 44px;
                                background-color: var(--bg-darker);
                                color: var(--text-color);
                        }

                        #user-input:focus {
                                outline: none;
                                border-color: var(--primary-color);
                                box-shadow: 0 0 5px rgba(0, 255, 65, 0.3);
                        }

                        #user-input::placeholder {
                                color: var(--text-muted);
                        }

                        #send-button {
                                margin-left: 0.5rem;
                                padding: 0 1.5rem;
                                background-color: var(--primary-color);
                                color: var(--bg-dark);
                                border: none;
                                border-radius: 4px;
                                cursor: pointer;
                                transition: all 0.2s;
                                font-weight: bold;
                                text-transform: uppercase;
                                letter-spacing: 1px;
                                box-shadow: 0 2px 5px rgba(0, 255, 65, 0.3);
                        }

                        #send-button:hover:not(:disabled) {
                                background-color: var(--primary-hover);
                                box-shadow: 0 4px 10px rgba(0, 255, 65, 0.5);
                                transform: translateY(-1px);
                        }

                        #send-button:disabled {
                                background-color: var(--text-muted);
                                cursor: not-allowed;
                                box-shadow: none;
                                opacity: 0.5;
                        }

                        .typing-indicator {
                                display: none;
                                margin-bottom: 1rem;
                                font-style: italic;
                                color: var(--text-light);
                        }

                        .typing-indicator.visible {
                                display: block;
                        }

                        footer {
                                margin-top: 1rem;
                                text-align: center;
                                font-size: 0.85rem;
                                color: var(--text-light);
                        }
                </style>
        </head>
        <body>
                <header>
                        <h1>GREYSCRIPT ASSISTANT</h1>
                        <p>Grey Hack Programming Helper</p>
                </header>

                <div class="chat-container">
                        <div id="chat-messages" class="chat-messages">
                                <div class="message assistant-message">
                                        <div class="message-content">
                                                Hello! I'm your GreyScript programming assistant. I can help you write scripts, debug code, understand the GreyScript API, and optimize your Grey Hack gameplay. What would you like to know?
                                        </div>
                                </div>
                        </div>

                <div class="typing-indicator" id="typing-indicator">
                        Processing
                </div>

                        <div class="message-input">
                                <textarea
                                        id="user-input"
                                        placeholder="Type your message here..."
                                        rows="1"
                                        autofocus
                                ></textarea>
                                <button id="send-button">Send</button>
                        </div>
                </div>

                        <footer>
                                <p style="color: var(--text-muted);">GreyScript Assistant &copy; 2025</p>
                        </footer>

                <!-- Chat app script -->
                <script src="chat.js"></script>
        </body>
</html>
